  <text x="690" y="270" font-size="32" font-weight="600">2025-10-22 04:34:56</text>

  <rect x="60" y="360" width="1140" height="160" class="section"/>
  <text x="90" y="400" class="subtitle">实时日志 Live Feed</text>
  <text x="90" y="440" class="caption">时间：2025-10-22 12:34:56 &gt; 服务正常</text>
  <text x="90" y="470" class="caption">时间：2025-10-22 12:35:10 &gt; 触发示例告警</text>

  <rect x="60" y="550" width="540" height="120" class="section"/>
