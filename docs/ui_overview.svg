  <text x="90" y="625" class="caption">左侧列表增删监控项 · 右侧实时校验并更新预览</text>

  <rect x="660" y="550" width="540" height="120" class="section"/>
  <text x="690" y="590" class="subtitle">通知预览 Notification Preview</text>
  <text x="690" y="625" class="caption">Subject: 故障告警 | 示例服务A</text>
