<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6264A7"/>
      <stop offset="100%" stop-color="#464775"/>
    </linearGradient>
    <style>
      text { font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; fill: #201F1E; }
      .title { font-size: 28px; font-weight: 600; }
      .subtitle { font-size: 18px; font-weight: 600; }
      .caption { font-size: 14px; fill: #605E5C; }
      .section { fill: #FFFFFF; stroke: #C8C6C4; stroke-width: 2; rx: 16; ry: 16; }
      .navbtn { fill: url(#header); stroke: none; rx: 12; ry: 12; }
      .navtext { fill: #FFFFFF; font-size: 18px; font-weight: 600; }
    </style>
  </defs>
  <rect width="1280" height="720" fill="#F3F2F1"/>
  <rect x="60" y="50" width="1160" height="70" class="navbtn"/>
  <text x="110" y="95" class="navtext">监控 Monitor</text>
  <rect x="320" y="50" width="220" height="70" class="navbtn" opacity="0.7"/>
  <text x="350" y="95" class="navtext">配置 Configuration</text>
  <rect x="580" y="50" width="220" height="70" class="navbtn" opacity="0.7"/>
  <text x="610" y="95" class="navtext">时区 Time Zone</text>
  <text x="60" y="150" class="title">Monitor Everything - Workspace 风格总览</text>

  <rect x="60" y="180" width="540" height="150" class="section"/>
  <text x="90" y="220" class="subtitle">本地时间 Local Time (UTC+8)</text>
