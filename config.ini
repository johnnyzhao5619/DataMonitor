[General]
app_name = Monitor Everything
version = 1.2.0

[Logging]
log_level = info
log_file = ./data_monitor/
log_filename = system.log
log_max_size = 10MB
log_backup_count = 5
log_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_datefmt = %Y-%m-%d %H:%M:%S
log_console = true

[TimeZone]
timezone = 0

[Locale]
language = zh_CN

[Mail]
smtp_server = <SMTP_SERVER>
smtp_port = <SMTP_PORT>
username = <USERNAME>
password = <PASSWORD>
from_addr = <FROM_ADDRESS>
to_addrs = <TO_ADDRESSES>
use_starttls = false
use_ssl = false
subject = Outage Alert

[Request]
timeout = 10.0

[MonitorNum]
total = 0
